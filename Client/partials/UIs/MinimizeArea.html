 
<div ng-controller="MinimizeController" >
    <div style="position: fixed; left: 0px; top: 40%;">
        <ul class="minimizeList">
            <li class="minimizedItem" ng-repeat="item in items" ng-click="open(item)" ng-mouseover="item.hover=true" ng-mouseout="item.hover=false">{{item.windowTitle}} <button ng-click="remove(item)" ng-show="item.hover">Close</button></li>
        </ul>
    </div>
</div>
