<div ng-controller="HomeController">
    <div floating-window left="'50%'" top="'50%'" height="'312px'" width="'718px'"
        window-title="'Home'" visible="visible">
        <h3>Welcome {{model.user.userName}}</h3>
        <div style="width: 100%; height: 100%;">
            <div style="width: 33%; float: left;">
                <h5 class="column-header text-center">
                    <span class="label label-default">Game Types
                    </span>
                </h5>

                <div fancy-list items="model.gameTypes" bind="model.selectedGameType" style="height: 200px;">
                    <div style="width: 100%; height: 30px">{{item.name}}</div>
                </div>
                <button class="btn icon-plus-sign col-main" style="width: 100%;" ng-click="model.createGame()">&nbsp;&nbsp;Create Game</button>
            </div>
            <div style="width: 33%; float: left;">
                <h5 class="column-header text-center">
                    <span class="label label-default">Rooms</span>
                    <button class="btn icon-refresh col-second right-justify" ng-click="model.gameTypeSelected()"></button>
                </h5>

                <div fancy-list items="model.rooms" bind="model.selectedRoom" style="height: 200px;">
                    <div style="width: 100%; height: 40px">Room: {{item.roomName}}</div >
                </div>
                <button class="btn icon-plus-sign col-main" style="width: 100%;" ng-click="model.createRoom()">&nbsp;&nbsp;Create Room</button>
            </div>
            <div style="width: 34%; float: left;">
                <div ng-show="model.selectedRoom">

                    <h5 class="column-header text-center">
                        <span>Game Type: </span>
                        <span class="label label-primary">{{model.selectedGameType.name}}</span>
                        <br />
                        <span>Room Name: </span>
                        <span class="label label-primary">{{model.selectedRoom.roomName}}</span>
                    </h5>
                    <div>
                        <button class="btn col-main" style="width: 46%;" ng-click="model.joinRoom()">Join</button>
                        <button class="btn col-main" style="width: 46%;" ng-click="">Spectate</button>
                    </div>
                    <div fancy-list items="model.selectedRoom.players" bind="model.highlightedPlayer" style="height: 166px;">
                        <div style="width: 100%; height: 30px">User: {{item.userName}}</div>
                    </div>
                    <button class="btn icon-refresh col-second" style="width: 100%;" ng-click="model.roomSelected()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
