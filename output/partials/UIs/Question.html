<div ng-controller="QuestionController">
    <div floating-window left="'25%'" top="'25%'" height="'224px'" width="'300px'" window-title="'Question'" onclose="model.windowClosed()" visible="visible">
        <section style="width: 100%;">
            <label>Question</label><br/>&nbsp;&nbsp;&nbsp;{{model.question}}
        </section>
        <div style="width: 100%; height: 130px; float: left;" fancy-list items="model.answers" bind="model.selectedAnswer">
            {{item}}
        </div>
        
        <button class="btn col-main full-width pad-top-medium" ng-click="model.answerQuestion()">Answer</button>

    </div>
</div>
